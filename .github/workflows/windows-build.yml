name: Build Qt Project

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: 3.11

    - name: Install aqtinstall
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install --upgrade aqtinstall

    - name: Install Qt 6.6.0 with required modules
      run: |
        python -m aqt install-qt windows desktop 6.6.0 win64_msvc2019_64 --outputdir D:/a/Sobriquet/Qt/Qt --modules qtbase qtwidgets qtgui qtnetwork qtwebsockets

    - name: Add Qt to PATH
      run: |
        echo "D:/a/Sobriquet/Qt/Qt/6.6.0/msvc2019_64/bin" | Out-File -Append -Encoding ascii $env:GITHUB_PATH

    - name: Configure project with CMake
      run: cmake -S . -B build -G "Visual Studio 16 2019" -A x64 -DCMAKE_PREFIX_PATH="D:/a/Sobriquet/Qt/Qt/6.6.0/msvc2019_64"

    - name: Build the project
      run: cmake --build build --config Release

    - name: List .exe outputs
      run: Get-ChildItem -Path build\Release -Filter *.exe
